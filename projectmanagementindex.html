<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Project Management Tool</h1>
    </header>
    <main>
        <section id="create-project">
            <h2>Create Project</h2>
            <form id="project-form">
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" required>
                <button type="submit">Add Project</button>
            </form>
        </section>

        <section id="projects">
            <h2>Projects</h2>
            <div class="project">
                <h3>Project 1</h3>
                <ul class="tasks">
                    <li>Task 1 - Deadline: 2024-07-05</li>
                    <li>Task 2 - Deadline: 2024-07-10</li>
                </ul>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <ul class="tasks">
                    <li>Task 1 - Deadline: 2024-07-15</li>
                    <li>Task 2 - Deadline: 2024-07-20</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
